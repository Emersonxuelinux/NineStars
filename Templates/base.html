<body>
<script src="/dist/js/jquery.js"></script>
<script src="/dist/js/prototype-1.7.js"></script>
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="/dist/js/bootstrap.min.js"></script>
<script src="/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript">
        $(window).on('load', function () {

            $('.selectpicker').selectpicker({
                'selectedText': 'cat'
            });

            // $('.selectpicker').selectpicker('hide');
        });

</script>
<script type="text/javascript">
function update_fib() {
  new Ajax.Updater('fib_div', '/jqqoo/', {asynchronous:true});
}
</script>


<nav class="navbar navbar-inverse" role="navigation">

    <div class="navbar-header" style="margin-left:10px;">
        <img src="/img/logo.png"/>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right" style="margin-top:30px; margin-right:10px;">
            <span class="text-primary" style="margin-right:20px;">Hi, {{ user.username }} </span>
            <a href="/logout/?next=/" style="text-decoration:none" class="label label-primary">logout</a>
        </ul>
    </div>
</nav>

<div class="col-md-2">
    <div class="panel-group" id="accordion" style="width:200px; margin-top:-18px;">
        <div class="panel panel-primary">
            <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapse1"
               style="text-decoration:none">
                <div class="panel-heading" style="background:#FFFFFF">
                    <span class="glyphicon glyphicon-hand-right"> </span>
                    <b> 龙珠发布系统 </b>
                    <span class="badge badge-info">2</span>
                </div>
            </a>

            <div id="collapse1" class="list-group panel-collapse collapse {% block one %}{% endblock %}">
                <!-- if want to set default is open, add in to up div in collapse follow. -->
                <a href="/test" class="list-group-item {% block oneactive %}{% endblock %}">
                    测试服
                </a>
                <a href="#" class="list-group-item">
                    运营服
                </a>
            </div>
        </div>

        <div class="panel panel-primary">
            <a data-toggle="collapse" data-toggle="collapse" data-parent="#accordion" href="#collapse2"
               style="text-decoration:none">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-hand-right"> </span>
                    <b> 凡人发布系统 </b>
                    <span class="badge badge-info">2</span>
                </div>
            </a>

            <div id="collapse2" class="list-group panel-collapse collapse">
                <a href="#" class="list-group-item">
                    测试服
                </a>
                <a href="#" class="list-group-item">
                    运营服
                </a>
            </div>
        </div>
    </div>
</div>


<div class="container" style="margin-top:100px;">
    <!--h1 class="text-primary">九颗星</h1-->

    <div class="row">
        <div class="col-xs-1">
        </div>
        <div class="col-xs-7">
            {% block test %}
            {% endblock %}
        </div>

        <!--
        {{ perms.OneStar.can_view }}
        <hr>
        {% if user.is_authenticated %}
        登陆验证测试
        <hr>
        {% endif %}
        {% if perms.OneStar.can_view %}
        二级权限测试
        <hr>
        {% endif %}
        -->
    </div>
    <div class="col-xs-4">
    </div>
</div>
</div>






<button class="btn btn-default"  onclick="update_fib();">资源更新</button>

<div id="fib_div">
    <h1>xxx</h1>
 {% include 'dist/page/fib.html' %}
</div>
